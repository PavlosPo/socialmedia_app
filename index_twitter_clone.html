<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,900;1,800&family=Roboto+Slab:wght@400;600&display=swap" rel="stylesheet">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/index_twitter_clone.css">
  <title>Twitter clone</title>
</head>
<body>
  <header>
    <!-- Left Side -->
    <aside>
      <a href="#" class="logo">Join</a>
      <ul>
        <li><a href="#"><i class="fa-solid fa-house"></i>Home</a> </li>
        <li><a href="#"><i class="fa-duotone fa-hashtag"></i>Explore</a> </li>
        <li><a href="#"><i class="fa-solid fa-bell"></i>Notifications</a> </li>
        <li><a href="#"><i class="fa-solid fa-message"></i>Messages</a> </li>
        <li><a href="#"><i class="fa-solid fa-bookmark"></i>Bookmarks</a> </li>
        <li><a href="#"><i class="fa-regular fa-user"></i>Profile</a> </li>
        <li><a href="#"><i class="fa-solid fa-ellipsis"></i>More</a></li>
      </ul>
    </aside>
    <!-- In css .header section::before we have an img for the profile. Remove it in the main menu. -->
    <!-- Main Section -->
    <section>
      <!-- Navigation Bar -->
      <nav>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Help</a></li>
        </ul>
        <div class="search_bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search using #">
        </div>
        <div class="user">
          <h6>Hey, "User"</h6>
          <img src="https://media.istockphoto.com/id/523761634/photo/cute-panda-bear-climbing-in-tree.jpg?s=612x612&w=0&k=20&c=TxsmORsbuY1LpxQsc6T8fpWJo7lBwncciYhroAr8rXI=" alt="Profile Mini Image">
        </div>
      </nav>
      <!-- End Navigation Bar -->

      <!-- Profile Box -->
      <div class="profile_post_follow_bx">
        <div class="profile_bx">
          <div class="profile_card">

          </div>
        </div>
      </div>
      <!-- End Profile Box -->

    </section>
  </header>
</body>
</html>
