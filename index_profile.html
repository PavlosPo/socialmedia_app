<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/design.css">
  <title>Profile</title>
</head>
<body class="container-fluid">


  
  <!-- Navbar Container -->
    <nav class="navbar sticky-top rounded opacity-75 bg-dark">
      <div class="container-fluid justify-content-between">
        <a class="navbar-brand fs-2" href="#">Join</a>
        <!-- search bar navbar -->
        <form class="d-flex" role="search">
          <div class="input-group">
            <span class="input-group-text " id="basic-addon1">#</span>
            <input type="text" class="form-control" placeholder="Topic" aria-label="Topic" aria-describedby="basic-addon1">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
          </div>
        <!-- </form>
        <form class="d-flex" role="search"> -->
          <div class="input-group">
            <span class="input-group-text" id="basic-addon2">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon2">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
          </div>
        </form>
        <!-- end of search bar -->
      </div>
    </nav>

    <!-- Main Section -->
    <div class="container-fluid pt-3 ">
      <div class="row justify-content-evenly position-relative">
        <!-- Left Side -->
        <div>

          
        </div>
        <!-- Middle Side -->
        <div class="col-12 col-lg-block">
          
          <div class="row mb-5 p-2">
              <div class="card-body">
                <h5 class="card-title">Create Post</h5>
                <form>
                  <div class="mb-3">
                    <textarea class="form-control" rows="3" placeholder="Write something..."></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Post</button>
                </form>
            </div>
          </div>

            
            
            <!-- Loading Icon -->
            <div class="spinner-border m-5" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Right Side -->
        <div class="col d-none d-lg-block right-side-manual">
            
        </div>
      </div>
    


    </div>


  



  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <!-- Popper Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
